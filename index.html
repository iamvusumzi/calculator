<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="output">
                <p id="expression"></p>
            </div>
            <div class="buttons">
                <button onclick="buildExpression('7')">7</button>
                <button onclick="buildExpression('8')">8</button>
                <button onclick="buildExpression('9')">9</button>
                <button onclick="buildExpression('/')" class="function">
                    /
                </button>
                <button onclick="buildExpression('4')">4</button>
                <button onclick="buildExpression('5')">5</button>
                <button onclick="buildExpression('6')">6</button>
                <button onclick="buildExpression('*')" class="function">
                    x
                </button>
                <button onclick="buildExpression('1')">1</button>
                <button onclick="buildExpression('2')">2</button>
                <button onclick="buildExpression('3')">3</button>
                <button onclick="buildExpression('-')" class="function">
                    -
                </button>
                <button onclick="buildExpression('.')" class="function">
                    .
                </button>
                <button onclick="buildExpression('0')">0</button>
                <button onclick="evaluateExpression()" class="function">
                    =
                </button>
                <button onclick="buildExpression('+')" class="function">
                    +
                </button>
            </div>
            <div class="reset">
                <button class="function" onclick="reset()">Clear</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
