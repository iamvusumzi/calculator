<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="output">
                <p>0</p>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="function">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="function">x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="function">-</button>
                <button class="function">,</button>
                <button>0</button>
                <button class="function">=</button>
                <button class="function">+</button>
            </div>
        </div>
    </body>
</html>
